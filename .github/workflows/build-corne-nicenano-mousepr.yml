name: 'Build both corne sides, qwerty, win clipboard, mouse PR enabled, increase BT radio'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano"]'
      shield: '["corne_left","corne_right"]'
      alphas: '["qwerty"]'
      clipboard: '["win"]'
      custom_config: '["#define MIRYOKU_KLUDGE_MOUSEKEYSPR"]'
      branches: '["caksoylar/zmk/feat/mouse-keys-3.2","zmkfirmware/zmk/main caksoylar/zmk/feat/mouse-keys-3.2"]'
      kconfig: '["CONFIG_BT_CTLR_TX_PWR_PLUS_8=y"]'